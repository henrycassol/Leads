<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Google Apps Script</title>
</head>
<body>
    <form id="lead-form">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="whatsapp" placeholder="WhatsApp" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("lead-form");
            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const nome = document.getElementById("nome").value;
                const email = document.getElementById("email").value;
                const whatsapp = document.getElementById("whatsapp").value;

                const scriptURL = "https://script.google.com/macros/s/AKfycbzYZY1S3-H5QbIlWExXXsrjruTDbkOsHW7vr-rxBYjm/exec";
                const url = `${scriptURL}?nome=${encodeURIComponent(nome)}&email=${encodeURIComponent(email)}&whatsapp=${encodeURIComponent(whatsapp)}`;

                fetch(url, { method: "GET" })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.status === "success") {
                            alert("Sucesso!");
                        } else {
                            alert("Erro.");
                        }
                    })
                    .catch((error) => {
                        console.error("Erro:", error);
                        alert("Erro na requisição.");
                    });
            });
        });
    </script>
</body>
</html>
